<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">

    <script src="./application.js" type="text/javascript"></script>
    
    <title>My ToDo List</title>
  </head>
  <body>
    <h1 class="title">To do list</h1>
    <form accept-charset="UTF-8" action="http://localhost:3001/todos" method="post" id="form-todo">
      <input type="text" name="todo[task]" placeholder="Example" id="task_input"/>
      <input class="btn btn-primary" type="submit" value="Submit" onclick="window.sendForm(event)" id="form-todo__input form-todo__input--submit"/>
    </form>
    <div class="container" id="container"></div>
  </body>
</html>
